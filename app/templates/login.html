{% extends "base.html" %}

{% block content %}
<div class="login-wrapper">
    <div class="login-left">
        <div class="overlay">
            <div class="brand-text">
                <h1 class="wellcom-text">wellcom</h1>
                <div class="separator-line">
                    <span class="dot"></span>
                    <span class="line"></span>
                    <span class="dot"></span>
                </div>
                <p class="slogan">Giving you peace of mind on every road.</p>
                <p class="sub-slogan">"Revive your ride"</p>
            </div>
        </div>
    </div>
    <div class="login-right">
        <div class="login-form-container">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Car Repair Center Logo"
                    style="width: 100px; height: auto;">
                <h2 class="company-name">CAR REPAIR CENTER</h2>
            </div>

            <form method="POST" action="{{ url_for('main.login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username...">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password...">
                </div>

                <button type="submit" class="btn-login">Login</button>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .login-wrapper {
        display: flex;
        height: 100vh;
        background: #1a1a1a;
        overflow: hidden;
    }

    .login-left {
        flex: 1;
        background-image: url("{{ url_for('static', filename='images/login_bg.png') }}");
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 4rem;
    }

    .overlay {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding-bottom: 5rem;
        color: white;
        text-align: center;
    }

    .wellcom-text {
        font-size: 4rem;
        margin-bottom: 0.5rem;
        letter-spacing: 2px;
        text-transform: lowercase;
        font-weight: 400;
        font-family: 'Times New Roman', serif;
    }

    .separator-line {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 1rem;
        width: 100%;
    }

    .line {
        height: 1px;
        width: 200px;
        background-color: rgba(255, 255, 255, 0.5);
    }

    .dot {
        width: 6px;
        height: 6px;
        background-color: white;
        border-radius: 50%;
    }

    .slogan {
        font-size: 1.2rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
        letter-spacing: 0.5px;
        font-family: 'Times New Roman', serif;
    }

    .sub-slogan {
        font-style: italic;
        font-size: 1.1rem;
        color: #ccc;
        font-family: 'Times New Roman', serif;
    }

    .login-right {
        flex: 1;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .login-form-container {
        width: 100%;
        max-width: 400px;
    }

    .logo-section {
        text-align: center;
        margin-bottom: 3rem;
    }

    .company-name {
        color: #8B0000;
        /* Dark Red */
        font-size: 1.2rem;
        margin-top: 1rem;
        letter-spacing: 1px;
        font-family: 'Times New Roman', serif;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-size: 1.1rem;
        font-weight: 600;
        font-family: 'Times New Roman', serif;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 1rem;
        background-color: #F0F0F0;
        /* Light gray bg */
        border: 1px solid transparent;
        border-radius: 8px;
        font-size: 1rem;
        color: #333;
        transition: all 0.3s;
        font-family: 'Times New Roman', serif;
    }

    input:focus {
        background-color: white;
        border-color: #8B0000;
        box-shadow: 0 0 0 2px rgba(139, 0, 0, 0.1);
        outline: none;
    }

    .btn-login {
        width: 100%;
        padding: 1rem;
        background-color: #8B0000;
        /* Dark Red */
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 1rem;
        font-family: 'Times New Roman', serif;
    }

    .btn-login:hover {
        background-color: #660000;
    }

    .forgot-password {
        text-align: center;
        margin-top: 1.5rem;
    }

    .forgot-password a {
        color: #999;
        text-decoration: none;
        font-size: 0.9rem;
        font-family: 'Times New Roman', serif;
    }

    .forgot-password a:hover {
        color: #8B0000;
    }

    @media (max-width: 768px) {
        .login-left {
            display: none;
        }
    }
</style>
{% endblock %}
